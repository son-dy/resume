<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>이력서</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      scroll-behavior: smooth;
    }
    .sidebar {
      position: fixed;
      top: 0;
      left: 0;
      width: 180px;
      height: 100%;
      background-color: #f8f8f8;
      padding: 30px 20px;
      border-right: 1px solid #ddd;
    }
    .sidebar a {
      display: block;
      color: #333;
      text-decoration: none;
      margin-bottom: 15px;
      font-weight: normal;
    }
    .sidebar a:hover {
      color: teal;
    }
    .sidebar a:first-child {
      font-weight: bold;
      color: teal;
    }
    .content {
      margin-left: 200px;
      padding: 30px;
    }
    section {
      margin-bottom: 80px;
    }
  </style>
</head>
<body>

  <div class="sidebar">
    <a href="#info">기본 정보</a>
    <a href="#stack">기술 스택</a>
    <a href="#career">경력</a>
    <a href="#portfolio">포트폴리오</a>
    <a href="#edu">교육</a>
    <a href="#cert">수상 및 자격</a>
  </div>

  <div class="content">
    <section id="info">
      <h2>기본 정보</h2>
      <p>프론트엔드 개발자 OOO</p>
    </section>

    <section id="stack">
      <h2>기술 스택</h2>
      <p>React, TypeScript, Spring 등등...</p>
    </section>

    <section id="career">
      <h2>경력</h2>
      <p>졸업작품 프로젝트, 실시간 채팅 등...</p>
    </section>

    <section id="portfolio">
      <h2>포트폴리오</h2>
      <p>GitHub 링크들...</p>
    </section>

    <section id="edu">
      <h2>교육</h2>
      <p>동양미래대학교 컴소과 등등...</p>
    </section>

    <section id="cert">
      <h2>수상 및 자격</h2>
      <p>AWS, SQLD, 정보처리기사 등등...</p>
    </section>
  </div>

</body>
</html>
